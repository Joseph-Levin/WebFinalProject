{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
    crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <title>{% block title %}Household Hub{% endblock %}</title>
</head>

<body>
  <nav class="top-bar topbar-responsive">
    <div class="top-bar-title">
      <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
      </span>
      <a class="topbar-responsive-logo" href="/"><strong>Household Hub</strong></a>
    </div>
    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="menu simple vertical medium-horizontal">
          <li><a href="/">Home</a></li>
          <li><a href="/household">Households</a></li>
          <li><a href="/lists">Lists</a></li>
          <li><a href="/chat">Chat</a></li>
          {% if request.user.is_authenticated %}
          <li><a href="/logout" class="topbar-responsive-button">Logout</a></li>
          {% else %}
          <li><a href="/login" class="topbar-responsive-button">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content" id="content" name="content">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
