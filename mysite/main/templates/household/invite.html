{% extends "base.html" %}
{% block content %}

<div class="grid-container large-8 medium-8 small-12">
    <div class="grid-x grid-padding-x">
        <div class="cell large-12 medium-12 small-12">
            <div class="cell auto"></div>
            <div class="cell large-8 medium-8 small-12">
                <h1 class="text-center">{{ title }}</h1>
            </div>
            <div class="cell auto"></div>
        </div>
        <div class="cell large-2 medium-2"></div>
        <div class="cell large-8 medium-8 small-12">
            <form action="" method="post">
                {% csrf_token %}

                {{ form }}
                <input type="submit" class="button expanded" name="Invite" value="Invite" />
            </form>
            <a class="button expanded" href="/household/{{ id }}">Go Back</a>
        </div>
        <div class="cell large-2 medium-2"></div>
    </div>
</div>
{% endblock %}
