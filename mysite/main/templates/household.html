{% extends "base.html" %}
{% block content %}
<div class="grid-x grid-padding-x">
    <div class="cell large-12 medium-12 small-12">
        <div class="cell auto"></div>
        <div class="cell large-8 medium-8 small-12">
            <h1 class="text-center">{{ title }}</h1>
        </div>
        <div class="cell auto"></div>
    </div>
    <div class="cell large-2 medium-2"></div>
    <div class="cell large-8 medium-8 small-12">
        <ul class="accordion" data-accordion data-allow-all-closed="true">
            <li class="accordion-item" data-accordion-item>
                <a href="#" class="accordion-title">Create a New Household</a>
                <div class="accordion-content" data-tab-content>
                    <form action="/household/" method="post">
                        {% csrf_token %}

                        {{ form }}
                        <input type="submit" class="button expanded" name="Create Household" value="Create Household" />
                    </form>
                </div>
            </li>
        </ul>
    </div>
    <div class="cell large-2 medium-2"></div>
</div>
{% endblock %}
