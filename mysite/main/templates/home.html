{% extends "base.html" %}
{% block content %}
<div class="grid-x">

    <div class="column large-8 medium-8 small-12">
            {% if request.user.is_authenticated %}

            {% else %}
            <h1 class="text-center">Poodog</h1>
            {% endif %}
    </div>
    <div class="cell auto"></div>
</div>
{% endblock %}
